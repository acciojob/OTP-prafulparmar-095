<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="verification_heading">Verify Your Account</h2>
        <p id="verification_subtext">We have sent a 6-digit code to your email. Please enter the code below to verify your account.</p>

        <div class="code-container">
            <!-- Each input field has class "code" -->
            <input type="text" class="code" id="code-1" maxlength="1" inputmode="numeric" pattern="[0-9]" autofocus>
            <input type="text" class="code" id="code-2" maxlength="1" inputmode="numeric" pattern="[0-9]">
            <input type="text" class="code" id="code-3" maxlength="1" inputmode="numeric" pattern="[0-9]">
            <input type="text" class="code" id="code-4" maxlength="1" inputmode="numeric" pattern="[0-9]">
            <input type="text" class="code" id="code-5" maxlength="1" inputmode="numeric" pattern="[0-9]">
            <input type="text" class="code" id="code-6" maxlength="1" inputmode="numeric" pattern="[0-9]">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
